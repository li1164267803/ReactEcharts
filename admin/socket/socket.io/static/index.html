    <button onclick="sendMsg()">   sendMsg </button>
<script >
 //创建前端的连接对象 
 var socket = io.connect('http://10.9.22.68:8081',()=>{
     console.log('服务器连接')
 });
socket.on('hehe', function(msg){

}) 
socket.on('reward',function(msg){
alert(msg)
})

function sendMsg(){
    console.log(111)
    socket.emit('backApi','服务器我来了') 
}
