<script>
const ws = new WebSocket('ws://localhost:8080/')
ws.onopen=()=>{
    
}
ws.onmessage=(msg)=>{
    //服务器端发送消息接受
    console.log(msg)
    // alert('推送'+msg.data)
}
ws.onclose=()=>{
    //服务器端主动断块连接触发
    console.log('服务端关闭')
}
function closeWs(){
    ws.close()
}

function sendmsg(){
    ws.send(JSON.stringify({type:'echart',msg:'中奖'}))
    //向服务器端发送消息
}
